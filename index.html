<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" href="./images/currency-conversion.png" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Currency Converter</h1>
      <div class="converter">
        <div class="inputs" id="from">
          <select id="from-currency"></select>
          <input type="number" id="from-amount" placeholder="" />
        </div>
        <div class="inputs" id="to">
          <select id="to-currency"></select>
          <input type="number" id="to-amount" placeholder="" />
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
